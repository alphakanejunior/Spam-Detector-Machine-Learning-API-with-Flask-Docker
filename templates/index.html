<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Detector ðŸš€</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 100%; max-width: 500px;">
        <h2 class="card-title text-center mb-4">Spam Detector ðŸš€</h2>
        <div class="mb-3">
            <textarea class="form-control" id="message" rows="5" placeholder="Tape ton message ici..."></textarea>
        </div>
        <div class="d-grid mb-3">
            <button class="btn btn-primary btn-lg" onclick="predict()">Predict</button>
        </div>
        <div class="text-center">
            <p id="result" class="fs-5 fw-bold"></p>
        </div>
    </div>
</div>

<script>
async function predict() {
    const message = document.getElementById("message").value;
    const resultElem = document.getElementById("result");

    if (!message) {
        resultElem.innerText = "Merci d'Ã©crire un message";
        resultElem.style.color = "orange";
        return;
    }

    const response = await fetch("/predict_front", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
    });

    const data = await response.json();
    if (data.prediction.includes("SPAM")) {
        resultElem.style.color = "red";
    } else {
        resultElem.style.color = "green";
    }
    resultElem.innerText = data.prediction;
}
</script>

</body>
</html>
